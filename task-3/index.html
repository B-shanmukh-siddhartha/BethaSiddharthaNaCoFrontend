<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <h1>To-Do List</h1>
    <div class="input-container">
        <input type="text" id="taskInput" placeholder="Enter task">
        <button class="add-btn" onclick="addTask()">Add</button>
    </div>

    <div class="container">
        <div class="box">
            <h3>Tasks</h3>
            <div id="taskBox"></div>
        </div>

        <div class="buttons">
            <button class="move-right-btn" onclick="moveToCompleted()"></button>
            <button class="move-left-btn" onclick="moveToTasks()"></button>
            <button class="delete-btn" onclick="deleteSelected()">‚ùå</button>
        </div>

        <div class="box">
            <h3>Completed</h3>
            <div id="completedBox"></div>
        </div>
    </div>

    <div class="toaster" id="toaster"></div>

    <script src="assets/js/script.js"></script>

</body>
</html>
