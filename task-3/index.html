<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List - Improved</title>
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="nav">
            <input type="text" id="inputTask" placeholder="Enter your task..." />
            <button class="add">Add</button>
        </div>

        <div class="lists">
            <div class="box">
                <h2>To-Do</h2>
                <div class="todo-list"></div>
            </div>

            <div class="buttons">
                <button class="right"></button>
                <button class="left"></button>
                <button class="remove">ðŸ—‘Delete</button>
            </div>

            <div class="box">
                <h2>Completed</h2>
                <div class="completed-list"></div>
            </div>
        </div>
    </div>

    <!-- Toaster Notification -->
    <div id="toast"></div>

    <script src="assets/js/script.js"></script>
</body>
</html>
